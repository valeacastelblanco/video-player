<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video  Player</title>
<link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="wrapper">

        <div class="player">
            <video id="video" poster="./images/poster.jpg"   muted src="https://media.w3.org/2010/05/sintel/trailer.mp4 " width="400" ></video>
            <div class="player-overlay">
                
                <div class="player-actions">
                    
                    <h2 class="player-title"> Musica para programar xd</h2>
                    <button class="button" id="backward" aria-label="Retroceder 10 seg" title="Retroceder 10 seg"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward"aria-label="Adelntar 10 seg" title="Adelantar 10 seg"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>

        </div>
        
    </div>
    
    
    <script src="./js/index.js"></script>
</body> 
</html>
